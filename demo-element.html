<link rel="import" href="../mat-icons/file-icons.html">
<link rel="import" href="../mat-icons/toggle-icons.html">

<dom-module id="mat-item-demo">

    <style>
        :host .demo-container {
            margin: auto;
            max-width: 320px;
            padding: 8px 0;
        }
    </style>

    <template>
        <mat-demo label="mat-item">

            <div class="demo-title">Default</div>
            <mat-paper class="demo-container" z="2">
                <mat-item label="Label"></mat-item>
                <mat-item label="Label" description="Description"></mat-item>
                <mat-item label="Label" description="Description">Content</mat-item>
            </mat-paper>

            <div class="demo-title">Icon</div>
            <mat-paper class="demo-container" z="2">
                <mat-item primary-icon="file:folder" label="Normal"></mat-item>
                <mat-item primary-icon="file:folder" label="Toggleable" description="Description" primary-active-color="red" toggleable></mat-item>
                <mat-item primary-icon="file:folder" label="Colored" description="Description" primary-color="light-blue">Content</mat-item>
            </mat-paper>

            <div class="demo-title">Avatar</div>
            <mat-paper class="demo-container" z="2">
                <mat-item primary-type="avatar" label="Normal" primary-icon="file:folder"></mat-item>
                <mat-item primary-type="avatar" label="Toggleable" description="Description" primary-active-background="light-blue" primary-icon="file:folder" toggleable></mat-item>
                <mat-item primary-type="avatar" label="Image" description="Description" primary-icon-src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw">Content</mat-item>
            </mat-paper>

            <div class="demo-title">Checkbox</div>
            <mat-paper class="demo-container" z="2">
                <mat-item primary-type="checkbox" label="Label"></mat-item>
                <mat-item primary-type="checkbox" label="Label" description="Description"></mat-item>
                <mat-item primary-type="checkbox" label="Label" description="Description">Content</mat-item>
            </mat-paper>

            <div class="demo-title">Secondary icon</div>
            <mat-paper class="demo-container" z="2">
                <mat-item label="Normal" secondary-active-icon="toggle:star" secondary-icon="toggle:star-outline" secondary-type="icon"></mat-item>
                <mat-item label="Toggleable" description="Description" secondary-active-color="amber" secondary-active-icon="toggle:star" secondary-icon="toggle:star-outline" secondary-toggleable></mat-item>
                <mat-item label="Colored" description="Description" secondary-color="amber" secondary-icon="toggle:star" secondary-type="icon">Content</mat-item>
            </mat-paper>

            <div class="demo-title">Secondary avatar</div>
            <mat-paper class="demo-container" z="2">
                <mat-item secondary-type="avatar" label="Normal" secondary-icon="file:folder"></mat-item>
                <mat-item secondary-type="avatar" label="Toggleable" description="Description" secondary-active-background="light-blue" secondary-icon="file:folder" secondary-toggleable></mat-item>
                <mat-item secondary-type="avatar" label="Image" description="Description" secondary-icon-src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw">Content</mat-item>
            </mat-paper>

            <div class="demo-title">Secondary checkbox</div>
            <mat-paper class="demo-container" z="2">
                <mat-item secondary-type="checkbox" label="Label"></mat-item>
                <mat-item secondary-type="checkbox" label="Label" description="Description"></mat-item>
                <mat-item secondary-type="checkbox" label="Label" description="Description">Content</mat-item>
            </mat-paper>

            <div class="demo-title">Secondary menu</div>
            <mat-paper class="demo-container" z="2">
                <mat-item secondary-menu="demoMenu" label="Label"></mat-item>
                <mat-item secondary-menu="demoMenu" label="Label" description="Description"></mat-item>
                <mat-item secondary-menu="demoMenu" label="Label" description="Description">Content</mat-item>
                <mat-menu id="demoMenu">
                    <mat-option label="Option 1"></mat-option>
                    <mat-option label="Option 2"></mat-option>
                    <mat-option label="Option 3"></mat-option>
                </mat-menu>
            </mat-paper>

            <div class="demo-title">Secondary text</div>
            <mat-paper class="demo-container" z="2">
                <mat-item primary-type="avatar" primary-icon-src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw" secondary-text="12:30" label="Label"></mat-item>
                <mat-item primary-type="avatar" primary-icon-src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw" secondary-text="12:30" label="Label" description="Description"></mat-item>
                <mat-item primary-type="avatar" primary-icon-src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw" secondary-text="12:30" label="Label" description="Description" secondary-active-color="amber" secondary-active-icon="toggle:star" secondary-icon="toggle:star-outline"secondary-toggleable>Content</mat-item>
            </mat-paper>

        </mat-demo>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-item-demo'
        });
    </script>

</dom-module>
