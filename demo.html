<!doctype html>
<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <script>if (!('registerElement' in document && 'createShadowRoot' in HTMLElement.prototype && 'import' in document.createElement('link') && 'content' in document.createElement('template'))) document.write('<script src="/webcomponentsjs/webcomponents.js"><\/script>');</script>

        <link rel="import" href="../mat-demo/mat-demo.html">
        <link rel="import" href="../mat-menu/mat-menu.html">
        <link rel="import" href="../mat-option/mat-option.html">
        <link rel="import" href="../mat-paper/mat-paper.html">
        <link rel="import" href="mat-item.html">

    </head>

    <!-- BODY -->
    <body fullbleed unresolved>

        <polymer-element name="mat-item-demo" noscript>

            <template>
                <style>
                    :host .container {
                        margin: auto;
                        max-width: 320px;
                        padding: 8px 0;
                    }
                </style>
                <mat-demo label="mat-item">

                    <h1>Default</h1>
                    <mat-paper class="container" z="1">
                        <mat-item label="Label"></mat-item>
                        <mat-item label="Label" description="Description"></mat-item>
                        <mat-item label="Label" description="Description">Content</mat-item>
                    </mat-paper>

                    <h1>Icon</h1>
                    <mat-paper class="container" z="1">
                        <mat-item primaryIcon="file:folder" label="Normal"></mat-item>
                        <mat-item primaryIcon="file:folder" label="Toggleable" description="Description" primaryActiveColor="red" toggleable></mat-item>
                        <mat-item primaryIcon="file:folder" label="Colored" description="Description" primaryColor="light-blue">Content</mat-item>
                    </mat-paper>

                    <h1>Avatar</h1>
                    <mat-paper class="container" z="1">
                        <mat-item primaryType="avatar" label="Normal" primaryIcon="file:folder"></mat-item>
                        <mat-item primaryType="avatar" label="Toggleable" description="Description" primaryActiveBackground="light-blue" primaryIcon="file:folder" toggleable></mat-item>
                        <mat-item primaryType="avatar" label="Image" description="Description" primaryIconSrc="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw">Content</mat-item>
                    </mat-paper>

                    <h1>Checkbox</h1>
                    <mat-paper class="container" z="1">
                        <mat-item primaryType="checkbox" label="Label"></mat-item>
                        <mat-item primaryType="checkbox" label="Label" description="Description"></mat-item>
                        <mat-item primaryType="checkbox" label="Label" description="Description">Content</mat-item>
                    </mat-paper>

                    <h1>Secondary icon</h1>
                    <mat-paper class="container" z="1">
                        <mat-item label="Normal" secondaryActiveIcon="toggle:star" secondaryIcon="toggle:star-outline" secondaryType="icon"></mat-item>
                        <mat-item label="Toggleable" description="Description" secondaryActiveColor="amber" secondaryActiveIcon="toggle:star" secondaryIcon="toggle:star-outline" secondaryToggleable></mat-item>
                        <mat-item label="Colored" description="Description" secondaryColor="amber" secondaryIcon="toggle:star" secondaryType="icon">Content</mat-item>
                    </mat-paper>

                    <h1>Secondary avatar</h1>
                    <mat-paper class="container" z="1">
                        <mat-item secondaryType="avatar" label="Normal" secondaryIcon="file:folder"></mat-item>
                        <mat-item secondaryType="avatar" label="Toggleable" description="Description" secondaryActiveBackground="light-blue" secondaryIcon="file:folder" secondaryToggleable></mat-item>
                        <mat-item secondaryType="avatar" label="Image" description="Description" secondaryIconSrc="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw">Content</mat-item>
                    </mat-paper>

                    <h1>Secondary checkbox</h1>
                    <mat-paper class="container" z="1">
                        <mat-item secondaryType="checkbox" label="Label"></mat-item>
                        <mat-item secondaryType="checkbox" label="Label" description="Description"></mat-item>
                        <mat-item secondaryType="checkbox" label="Label" description="Description">Content</mat-item>
                    </mat-paper>

                    <h1>Secondary menu</h1>
                    <mat-paper class="container" z="1">
                        <mat-item secondaryMenu="menu" label="Label"></mat-item>
                        <mat-item secondaryMenu="menu" label="Label" description="Description"></mat-item>
                        <mat-item secondaryMenu="menu" label="Label" description="Description">Content</mat-item>
                        <mat-menu id="menu">
                            <mat-option label="Option 1"></mat-option>
                            <mat-option label="Option 2"></mat-option>
                            <mat-option label="Option 3"></mat-option>
                        </mat-menu>
                    </mat-paper>

                    <h1>Secondary text</h1>
                    <mat-paper class="container" z="1">
                        <mat-item primaryType="avatar" primaryIconSrc="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw" secondaryText="12:30" label="Label"></mat-item>
                        <mat-item primaryType="avatar" primaryIconSrc="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw" secondaryText="12:30" label="Label" description="Description"></mat-item>
                        <mat-item primaryType="avatar" primaryIconSrc="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSrMWEFsQUah7yjvKE8SX9jptOcgpMC-CdP5MxPyJzHsRXFT03Rrw" secondaryText="12:30" label="Label" description="Description" secondaryActiveColor="amber" secondaryActiveIcon="toggle:star" secondaryIcon="toggle:star-outline"secondaryToggleable>Content</mat-item>
                    </mat-paper>

                </mat-demo>
            </template>

        </polymer-element>

        <mat-item-demo></mat-item-demo>

    </body>

</html>
